<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <h1>"Hi world"</h1>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <div class="quote-container" id="quote-container">
         <!-- Quote -->
         <div class="quote-text"></div>
         <i class="fas fa-quote-left"></i>
         <span id="quote">What you are is what you have been. 
             What you'll be is what you'll be is what you do now.</span>
    </div>
    <!-- Author -->
    <div class="quote-author"></div>
        <span id="author">Buddha</span>
    </div>
    <!-- Buttons -->
    <div class="button-container"></div>
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
    <Script src="script.js"></Script>
</body>
</html>
